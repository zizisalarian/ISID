<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highcharts Bar Chart</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    #container {
      width: 600px;
      height: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    Highcharts.chart('container', {
      chart: {
        type: 'column',
        backgroundColor: '#ffffff', // رنگ پس‌زمینه
        spacing: [10, 10, 10, 10]
      },
      title: {
        text: null // بدون عنوان
      },
      xAxis: {
        categories: Array.from({ length: 50 }, (_, i) => `Year ${2023 - i}`), // ایجاد ۵۰ دسته (سال‌ها)
        labels: {
          enabled: false // حذف لیبل‌های محور X
        },
        reversed: true // معکوس کردن جهت محور
      },
      yAxis: {
        visible: false, // مخفی کردن محور عمودی
        labels: {
          enabled: false // حذف لیبل‌های محور Y
        }
      },
      series: [{
        name: 'Data',
        data: Array.from({ length: 50 }, () => Math.floor(Math.random() * 100)), // تولید ۵۰ مقدار تصادفی
        color: '#888888', // رنگ پیش‌فرض میله‌ها
        states: {
          hover: {
            color: '#ff0000' // رنگ قرمز هنگام هاور
          }
        }
      }],
      credits: {
        enabled: false // حذف کپی‌رایت
      },
      legend: {
        enabled: false // مخفی کردن راهنما
      },
      tooltip: {
        enabled: false // حذف Tooltip
      },
      plotOptions: {
        column: {
          borderWidth: 0,
          pointPadding: 0.05, // تنظیم فاصله بین میله‌ها
          groupPadding: 0.05 // کم کردن فاصله گروهی
        }
      }
    });
  </script>
</body>
</html>
